services:
  - type: web
    name: pivota-dashboard
    env: python
    region: frankfurt
    plan: free
    rootDirectory: pivota_infra
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
