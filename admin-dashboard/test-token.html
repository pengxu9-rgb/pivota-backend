<!DOCTYPE html>
<html>
<head>
    <title>Token Test</title>
</head>
<body>
    <h1>JWT Token Test</h1>
    <button onclick="testToken()">Test Token</button>
    <pre id="result"></pre>

    <script>
        async function testToken() {
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoic3VwZXJhZG1pbkBwaXZvdGEuY29tIiwicm9sZSI6ImFkbWluIiwiZXhwIjoxNzYwNzE0ODI0LCJpYXQiOjE3NjA2Mjg0MjR9.MMsVSXU5-iMoL7LQXG1hWR_dfJZ7JvSjf8aKr84448s';
            
            console.log('Token:', token);
            console.log('Token length:', token.length);
            
            try {
                const response = await fetch('https://web-production-fedb.up.railway.app/merchant/onboarding/all', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
