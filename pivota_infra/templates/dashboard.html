<!DOCTYPE html>
<html>
<head>
    <title>PSP Metrics Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>PSP Metrics Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>PSP</th>
                <th>Success Rate</th>
                <th>Latency (ms)</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody id="metrics-body">
        </tbody>
    </table>

    <script>
        async function fetchMetrics() {
            const response = await fetch("/psp-fix/status");
            const data = await response.json();
            const tbody = document.getElementById("metrics-body");
            tbody.innerHTML = "";
            if (data.status === 'success' && data.psp) {
                for (let psp in data.psp) {
                    const pspData = data.psp[psp];
                    const row = `<tr>
                        <td>${pspData.name || psp}</td>
                        <td>${pspData.connection_health === 'healthy' ? '100.00' : '0.00'}%</td>
                        <td>${pspData.api_response_time || 'N/A'}</td>
                        <td>${pspData.status === 'active' ? 'Active' : 'Inactive'}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                }
            }
        }

        fetchMetrics();
        setInterval(fetchMetrics, 3000); // refresh every 3s
    </script>
</body>
</html>
